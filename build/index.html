<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <!-- set the color for some android browsers -->
    <meta name="theme-color" content="#fc0">
    <meta name="description" content="•••BTSTRMR GLOBAL•••">
    <title>BTSTRMR</title>
    <!-- load jquery -->
    <script async src="./bower_components/jquery/dist/jquery.min.js"></script>
    <!-- load css -->
    <link rel="stylesheet" href="./main.min.css" type="text/css" media="all">
    <!-- load Varela Round font -->
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel='shortcut icon' href='../assets/favicon.ico' type='image/x-icon'>
    <!-- try to set up ajax using the users stored token, if any -->
    <script>
      if (localStorage.token) {
        $.ajaxSetup({
          headers: { 'x-access-token': localStorage.token }
        });
      };
    </script>
  </head>
  <body>
    <!-- Where the react app will render -->
    <section id="myapp"></section>
    <!-- Our script -->
    <script async src="./main.min.js"></script>
  </body>
